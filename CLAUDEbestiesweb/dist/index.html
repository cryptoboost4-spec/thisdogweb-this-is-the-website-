<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Besties - Your Automatic Safety Net</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Quicksand:wght@500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script>
        tailwind.config = {
          darkMode: "class",
          theme: {
            extend: {
              colors: {
                "primary": "#FF69B4",      // Hot Pink
                "secondary": "#9370DB",    // Medium Purple
                "accent": "#FFB6C1",       // Light Pink
                "success": "#4CAF50",
                "warning": "#FFC107",
                "danger": "#FF6B35",
                "background-light": "#FFF5F7",  // Soft pink tint
                "surface-light": "#FFFFFF",     // Cards
                "text-primary": "#654C75",
                "text-secondary": "#A996B8",
              },
              fontFamily: {
                "display": ["Fredoka One", "cursive"],
                "body": ["Quicksand", "sans-serif"]
              },
              borderRadius: {
                "DEFAULT": "1rem",
                "lg": "1.5rem",
                "xl": "2rem",
                "2xl": "2.5rem",
                "full": "9999px"
              },
              boxShadow: {
                'soft': '0 8px 24px 0 rgba(255, 105, 180, 0.15)',
                'soft-hover': '0 12px 32px 0 rgba(255, 105, 180, 0.25)',
                'inner-soft': 'inset 0 2px 8px 0 rgba(255, 105, 180, 0.1)',
                'glow-pink': '0 0 20px rgba(255, 105, 180, 0.6)',
              },
              animation: {
                'sparkle': 'sparkle 1.5s infinite',
                'float': 'float 6s ease-in-out infinite',
                'bounce-gentle': 'bounceGentle 2s ease-in-out infinite',
                'shimmer': 'shimmer 3s linear infinite',
                'fade-in': 'fadeIn 0.6s ease-out forwards',
                'fade-in-delay': 'fadeIn 0.6s ease-out 0.2s forwards',
                'scale-in': 'scaleIn 0.5s ease-out forwards',
                'pulse-slow': 'pulse 3s ease-in-out infinite',
              },
              keyframes: {
                sparkle: {
                  '0%, 100%': { transform: 'scale(0.5) rotate(0deg)', opacity: '0.5' },
                  '50%': { transform: 'scale(1.2) rotate(180deg)', opacity: '1' },
                },
                float: {
                  '0%, 100%': { transform: 'translateY(0px)' },
                  '50%': { transform: 'translateY(-20px)' },
                },
                bounceGentle: {
                  '0%, 100%': { transform: 'translateY(0)' },
                  '50%': { transform: 'translateY(-10px)' },
                },
                shimmer: {
                  '0%': { backgroundPosition: '-200% center' },
                  '100%': { backgroundPosition: '200% center' },
                },
                fadeIn: {
                  '0%': { opacity: '0', transform: 'translateY(20px)' },
                  '100%': { opacity: '1', transform: 'translateY(0)' },
                },
                scaleIn: {
                  '0%': { transform: 'scale(0.9)', opacity: '0' },
                  '100%': { transform: 'scale(1)', opacity: '1' },
                }
              }
            },
          },
        }
    </script>
    <style>
        .material-symbols-outlined {
          font-variation-settings:
            'FILL' 1,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
        body {
          -webkit-font-smoothing: antialiased;
          -moz-osx-font-smoothing: grayscale;
        }

        /* Pink Gradient Scrollbar */
        ::-webkit-scrollbar {
          width: 12px;
        }
        ::-webkit-scrollbar-track {
          background: #FFF5F7;
        }
        ::-webkit-scrollbar-thumb {
          background: linear-gradient(135deg, #FF69B4, #9370DB);
          border-radius: 10px;
          border: 2px solid #FFF5F7;
        }
        ::-webkit-scrollbar-thumb:hover {
          background: linear-gradient(135deg, #FF1493, #8A2BE2);
        }

        /* Pink Selection Highlight */
        ::selection {
          background-color: #FF69B4;
          color: white;
        }

        /* Pink Focus Outlines */
        *:focus-visible {
          outline: 2px solid #FF69B4;
          outline-offset: 2px;
        }

        /* Floating Hearts Animation */
        .floating-heart {
          position: absolute;
          animation: floatHeart 10s ease-in-out infinite;
          opacity: 0.6;
          pointer-events: none;
        }

        @keyframes floatHeart {
          0%, 100% {
            transform: translateY(0px) translateX(0px) rotate(0deg);
            opacity: 0.4;
          }
          25% {
            transform: translateY(-30px) translateX(15px) rotate(5deg);
            opacity: 0.7;
          }
          50% {
            transform: translateY(-50px) translateX(-10px) rotate(-5deg);
            opacity: 0.8;
          }
          75% {
            transform: translateY(-30px) translateX(20px) rotate(3deg);
            opacity: 0.6;
          }
        }
    </style>
  <script type="module" crossorigin src="/thisdogweb/assets/index-DYFwkDcq.js"></script>
</head>
